<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ site.color.android_theme | default: site.color.gradient_left }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% if site.syntax_theme %}
    <link rel="stylesheet" href="{{ site.syntax_theme }}">
    {% endif %}
</head>
<body>
<main id="content" class="main-content" role="main">
    {{ content }}
    <footer class="site-footer">
        {% if site.github.is_project_page %}
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
</main>

<script>
    Array.from(
        document.querySelectorAll('h1,h2,h3,h4,h5,h6')
    ).forEach(h => {
        h.setAttribute('id', h.innerHTML)
        h.addEventListener('click', e => {
            window.location.hash = e.target.getAttribute('id');
        });
    })
    Array.from(document.getElementsByClassName('err')).forEach(
        h => {
            h.setAttribute('class', 'nc')
        }
    );
</script>
</body>
</html>
