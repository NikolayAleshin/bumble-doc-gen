<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ site.color.android_theme | default: site.color.gradient_left }}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% if site.syntax_theme %}
    <link rel="stylesheet" href="{{ site.syntax_theme }}">
    {% endif %}
</head>
<body>
<main id="content" class="main-content" role="main">
    {{ content }}
    <footer class="site-footer">
        {% if site.github.is_project_page %}
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
</main>

<script>
    Array.from(document.getElementsByTagName('a')).forEach(h => {
        if(h.getAttribute('href') === '#') {
            let span = document.createElement('span');
            span.innerHTML = h.innerHTML;
            h.setAttribute('href', '')
            h.parentNode.replaceChild(span, h);
        }
        else if(h.getAttribute('href').startsWith('/docs')) {
            let newHref = h.getAttribute('href').replace('/docs', "https://***REMOVED***/pages/bumble-tech/bumble-doc-gen");
            newHref = newHref.replace('readme.md', 'index.html').replace('md', 'html')
            h.setAttribute('href', newHref)
        }
    })

    Array.from(document.querySelectorAll('h2,h3,h4,h5,h6')).forEach(h => {
        let id = h.innerHTML.split('').filter(char => /[a-zA-Z]/.test(char)).join('')
        h.setAttribute('id', id)
        h.addEventListener('click', e => {
            window.location.hash = e.target.getAttribute('id');
        });
    })
    Array.from(document.getElementsByClassName('err')).forEach(
        h => {
            h.setAttribute('class', 'nc')
        }
    );
</script>
</body>
</html>
